<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.css">

</head>

<body>


    <h1>üìÅ SORTING ALGORITHMS & PROBLEMS</h1>

    <div class="file-list" id="fileList">
        <div class="file-btn active" onclick="showCode('BubbleSort', this)">BubbleSort.java</div>
        <div class="file-btn" onclick="showCode('InsertionSort', this)">InsertionSort.java</div>
        <div class="file-btn" onclick="showCode('SelectionSort', this)">SelectionSort.java</div>
        <div class="file-btn" onclick="showCode('MergeSort', this)">MergeSort.java</div>
        <div class="file-btn" onclick="showCode('QuickSort', this)">QuickSort.java</div>
        <div class="file-btn" onclick="showCode('CountSort', this)">CountSort.java</div>
        <div class="file-btn" onclick="showCode('RadixSort', this)">RadixSort.java</div>
        <div class="file-btn" onclick="showCode('BucketSort', this)">BucketSort.java</div>
        <div class="file-btn" onclick="showCode('Problem1', this)">Problem1.java</div>
        <div class="file-btn" onclick="showCode('Problem2', this)">Problem2.java</div>
        <div class="file-btn" onclick="showCode('Problem3', this)">Problem3.java</div>

    <div class="navigation-buttons">
        <div class="nav-btn-container"><a href="../template/MAP.html"><button class="nav-btn"><i
                        class="fas fa-chevron-left"></i> Prev</button></a>
        </div>
        <div class="nav-btn-container"><a href="../index.html"><button class="nav-btn"><i class="fas fa-home"></i>
                    Home</button></a>
        </div>
        <div class="nav-btn-container"><a href="../template/TREE.html"><button class="nav-btn">Next <i
                        class="fas fa-chevron-right"></i></button></a>
        </div>
    </div>

    <div class="code-container">
        <div class="editor-header">
            <h3 id="fileName">BubbleSort.java</h3>
            <div class="editor-actions">
                <i id="download-btn" class="icon-btn fa-solid fa-download" onclick="downloadCode()"></i>
                <i id="copy-btn" class="icon-btn fa-solid fa-copy" onclick="copyCode()"></i>
                <i id="theme-btn" class="icon-btn theme-switcher-icon fa-solid fa-moon" onclick="toggleTheme()"></i>
            </div>
        </div>
        <textarea id="codeEditor"></textarea>
    </div>

    <div class="action-buttons">
        <button class="run-btn" onclick="runCode()">Run Code</button>
    </div>

    <h2>Output</h2>
    <hr>
    <div class="output-container">
        <pre id="outputBlock">Click 'Run Code' to see the output...</pre>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.2/mode/clike/clike.min.js"></script>
